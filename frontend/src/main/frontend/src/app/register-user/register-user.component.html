<div class="container">
  <div class="{{alertClass}}" *ngIf="formSubmitted">
    {{result}}
  </div>
  <form>
    <h3>Register new user</h3>
      <div class="form-group">
        <label for="username">Username </label>
        <input type="text" name="username" placeholder="Username" #username class="form-control"/>
    </div>

    <div class="form-group">
        <label for="password">Password </label>
        <input type="password" name="password" placeholder="Password" #password class="form-control"/>
    </div>

    <div class="form-group">
      <label for="confirmedPassword">Confirm password </label>
      <input type="password" name="confirmedPassword" placeholder="Confirmed password" #confirmedPassword class="form-control"/>
    </div>

    <div class="form-group">
        <button class="btn btn-default" (click)="createNewUser(username.value, password.value, confirmedPassword.value)">Register</button>
    </div>
  </form>
</div>
