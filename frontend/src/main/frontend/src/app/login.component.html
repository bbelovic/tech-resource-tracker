<html>
    <head>
        <title>Please log in</title>
    </head>
    <body>
        <form>
            Username: <input type="text" #username/><br>
            Password: <input type="password" #password/><br>
            <button (click)="login(username.value, password.value)">Login</button>
        </form>
    </body>
</html>
