<div *ngIf="!isAuthenticated()" class="container">
    Not authenticated. Please authenticate.
</div>
<div *ngIf="isAuthenticated()" class="container">
    <div class="row" *ngFor="let resource of techResources">
        <div class="col-md-12">
            <div class="thumbnail">
                <a href="{{resource.link}}" target="_blank">{{resource.title}}</a>
            </div>
        </div>
    </div>
</div>
