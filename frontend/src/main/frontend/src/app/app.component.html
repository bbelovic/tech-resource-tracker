<h1>
  {{title}}
</h1>

<ul>
<li *ngFor="let res of resources">
  <h2>
    <a href="{{res.link}}" target="_blank">{{res.title}}</a>
    </h2>
</li>
</ul>
<input type="text" #titleInput />
<input type="text" #linkInput />
<button (click)="createNewTechResource(titleInput.value, linkInput.value)" >POST</button>
