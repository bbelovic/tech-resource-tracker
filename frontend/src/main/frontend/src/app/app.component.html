<h1>
  {{title}}
</h1><br>
<h2>
  {{tokenValue}} <br>
  {{tokenName}}
</h2>

<ul>
<li *ngFor="let res of resources">
  <h2>
    <a href="{{res.link}}" target="_blank">{{res.title}}</a>
    </h2>
</li>
</ul>
Title:<input type="text" #titleInput /> <br/>
Link: <input type="text" #linkInput /><br/>
<button (click)="createNewTechResource(titleInput.value, linkInput.value)" >Store</button>
<br>
<button (click)="logout()">Logout</button>

<form method="POST" action="http://localhost:8080/logout">
<input type="hidden" name="{{tokenName}}" value="{{tokenValue}}" />

<button type="submit">logout2</button>
</form>
