<div class="container">
    <div *ngIf="(authenticated | async); then isAuthenticated else notAuthenticated"></div>
    <ng-template #isAuthenticated>
        <app-header></app-header>
        <app-resource-list></app-resource-list>
        <router-outlet></router-outlet>
    </ng-template>
    <ng-template #notAuthenticated><app-login></app-login></ng-template>

</div>
