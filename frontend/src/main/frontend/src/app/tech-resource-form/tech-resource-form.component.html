<form class="add-resource-form" [formGroup]="techResourceForm" (ngSubmit)="onSubmit()" data-testid="form">
    <div [ngSwitch]="result">
        <div *ngSwitchCase="'Created'" data-testid="result-message" data-cy="result-message" class="form-submission-success">
        Resource created. <a data-testid="resource-list-link"  routerLink=''>Go to resource list.</a>
        </div>
        <div *ngSwitchCase="'Updated'" data-testid="result-message" data-cy="result-message" class="form-submission-success">
            Resource updated. <a data-testid="resource-list-link"  routerLink=''>Go to resource list.</a>
            </div>
        <div *ngSwitchCase="'NotCreated'" data-testid="result-message">Failure</div>
        <div *ngSwitchDefault data-testid="result-message">na - {{result}}</div>
    </div>
    <label for="title" class="add-resource-label">Title:</label>
    <input type="text" name="title" id="title" formControlName="title" data-testid="title" [value]="updatedResource?.title">
    <label for="link" class="add-resource-label">Link:</label>
    <input type="text" name="link" id="link" formControlName="link" data-testid="link" [value]="updatedResource?.link">
    <label for="resource-type">Resource type:</label>
    <select id="resource-type" formControlName="resourceType" data-testid="resource-type">
        <option [selected]="((updatedResource)?.type) === 'ARTICLE'">Article</option>
        <option [selected]="((updatedResource)?.type) === 'PRESENTATION'">Presentation</option>
        <option [selected]="((updatedResource)?.type) === 'BLOG'">Blog</option>
    </select>
    <label for="intro" class="add-resource-label">Intro:</label>
    <textarea name="intro" rows="10"></textarea><br>
    <button type="submit" class="control-button" name="submitBtn" data-testid="submit-btn">Submit</button>
</form>
