name: tech-resource-tracker-release
on:
  schedule:
    - cron: '10 22 * * *'
  push:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Build with Maven
        run: mvn -B clean verify -Pcompose --file backend/pom.xml
