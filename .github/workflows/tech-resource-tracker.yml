name: tech-resource-tracker-ci-actions
on:
  push:
    branches:
      - '!master'
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - shell: bash
      - uses: actions/checkout@v2
      - name: Set up JDK 15
        uses: actions/setup-java@v1
        with:
          java-version: 15
      - name: Build with Maven
        run: mvn -B clean package --file backend/pom.xml
      - name: Release
        run: ./.github/scripts/deploy-to-heroku.sh

